<!doctype html>
    <html lang="en">
<head>
    <meta charset="utf-8">
    <title>MaceDrone Controller</title>
    <meta name="author" content="Jason Mace">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="./resources/main.css">
    <script src="./resources/jquery-3.1.0.min.js"></script>
    <script src="./resources/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    
    <div id="main">
        <div id="controlsLeft"></div>
        <div id="controlsRight"></div>
        
        <div id="menuShortcutTop"></div>
        <div id="menuShortcutBottom"></div>
        
        <div id="temp">N/A</div>
        <div id="power">N/A</div>
        
        <div id="status">Cannot contact drone!</div>
        <input type="text" />
        <div id="rightRing" class="ring"></div>
        <div id="leftRing" class="ring"></div>
    </div>
    
    <div id="mainPortrait">
    
        <div id="portraitMenu">
            <div id="gps_menu">GPS</div>
            <div id="droneSettings_menu">Drone Settings</div>
            <div id="controllerSettings_menu">Controller Settings</div>
        </div>
        
        <div id="gps">
            <p>Satellites:&nbsp; <span id="sat"></span></p>
            <p>Long:&nbsp; <span id="long"></span></p>
            <p>Lat:&nbsp; <span id="lat"></span></p> 
            <p>Alt:&nbsp; <span id="alt"></span></p>
            <p>Speed:&nbsp; <span id="speed"></span></p> 
        </div>
        
        <div id="droneSettings">
        </div>
        
        <div id="controllerSettings">
        </div>

        <div id="turnPrompt">
            <img src="./resources/iphone.png" />
            <img id="sidewaysPhone" src="./resources/iphone.png" />
        </div>
    </div>
    
    <script type="text/javascript" src="./resources/main.js"></script>
    <script type="text/javascript" src="./resources/settings.js"></script>
    
</body>
    </html>
